<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><h2>Cadastro de Alunos</h2></legend>

            <!-- Bloco de dados pessoais  -->
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="">Nome do Candidato:</label><br>
                <input type="text" placeholder="Primeiro Nome"> 
                <input type="text" placeholder="Sobrenome">

                <br><br>

                <label for="">RG:</label><br>
                <input type="text" placeholder="x.xxx-xxx">

                <br><br>

                <label for="">CPF:</label><br>
                <input type="text" placeholder="xxx.xxx.xxx-xx">

                <br><br>

                <label for="">Telefone:</label><br>
                <input type="tel" name="" id="" placeholder="() x xxxx-xxxx">

                <br><br>

                <label for="">Celular:</label><br>
                <input type="tel" name="" id="" placeholder="( ) x xxxx-xxxx">

                <br><br>

                <label for="">E-mail:</label><br>
                <input type="email" placeholder="exemplo@gmail.com">

                <br><br>

                <label for="">CEP:</label><br>
                <input type="text" placeholder="x.xxx-xxx">

                <br><br>

                <label for="">Endereço1:</label><br>
                <input type="text" placeholder="Rua, Quadra, Avenida">
                <input type="text" placeholder="Bairro">
                <input type="text" placeholder="Cidade">
                <input type="text" placeholder="Estado">

                <br><br>

                <label for="">Endereço2:</label><br>
                <input type="text" placeholder="Rua, Quadra, Avenida">
                <input type="text" placeholder="Bairro">
                <input type="text" placeholder="Cidade">
                <input type="text" placeholder="Estado">

                <br><br>

                <label for="">data de Nascimento:</label><br>
                <input type="date">

                <br><br>
                
                <label for="">Sexo:</label>
                <input type="radio" name="sexo"> <label>M</label>
                <input type="radio" name="sexo"> <label>F</label>

            </fieldset>

            <!-- Bloco da Filiação -->
            <fieldset>
                <legend>Filiação</legend>
                <label for="">Nome da Mãe:</label><br>
                <input type="text" placeholder="Digite o Nome Completo">
                <label for="">Celular:</label>
                <input type="tel" placeholder="( ) x xxxx-xxxx">

                <br><br>

                <label for="">Nome do Pai:</label><br>
                <input type="text" placeholder="Digite o Nome Completo">
                <label for="">Celular:</label>
                <input type="tel" placeholder="( ) x xxxx-xxxx">
            </fieldset>

            <!-- Bloco dos Cursos -->
            <fieldset>
                <legend>Cursos</legend>
                <input type="checkbox" value="Técnico de Administração">Técnico de Administração <br>
                <input type="checkbox" value="Técnico de Informática">Técnico de Informática <br>
                <input type="checkbox" value="Técnico de Logística">Técnico de Logística <br>
                <input type="checkbox" value="Técnico de Radiologia">Técnico de Radiologia <br>
                <input type="checkbox" value="Técnico de Enfermagem">Técnico de Enfermagem <br>
            </fieldset>

            <br><br>

            <input type="submit" value="Cadastrar">
        </fieldset>
    </form>
</body>
</html>
